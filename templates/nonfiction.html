{% extends 'layout.html' %}
{% block body %}
<!-- Page Content -->
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
               <a href="/" class="btn btn-primary" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 4.354a.5.5 0 0 0 0 .708L7.707 8l3.647 3.646a.5.5 0 1 0 .708-.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 0-.708-.708L7.707 7.293a1.5 1.5 0 0 0 0 2.121l3.647 3.646a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0 0-.708z"/>
        </svg> Back
    </a>
            <script>
function goBack() {
    // Navigate back in the browser history
    window.history.back();

    // Reload the current page
    window.location.reload();
}
</script>
            <h1 class="my-4">Categories</h1>
            <div class="list-group">
                <a href="/fiction" class="list-group-item">Fiction</a>
                <a href="/nonfiction" class="list-group-item active">Non-Fiction</a>
                <a href="/scifi" class="list-group-item">sci-fi</a>
                <a href="/history" class="list-group-item ">History</a>
            </div>
        </div>
        <!-- /.col-lg-3 -->
        <div class="col-lg-9">
            {% include 'includes/_flashmsg.html' %}
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox" style="max-height: 300px">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="/static/image/other/nonfictioncov1.png" alt="New York"
                             width="1100" height="300">

                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/static/image/other/nonfictioncov2.png" alt="New York" width="1100"
                             height="300">

                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/static/image/other/nonfictioncov1.png" alt="New York"
                             width="1100" height="300">

                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">
                {% for product in nonfiction %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
                    <div class="card h-100">
                        <a href="/nonfiction?view={{product.id}}">
                            <div class="card-img-top"
                                 style="background: url('static/image/product/{{product.category}}/{{product.picture}}'); background-repeat:no-repeat; background-size: cover; height:200px;width:100% "></div>
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="/nonfiction?view={{product.id}}">{{ product.pName}}</a>
                            </h5>
                             <h6 style="color: red;"<a href="/nonfiction?view={{ product.id }}"> {{ product.available }} stocks </a></h6>
                            <h4>Rs.{{product.price}}</h4>
                            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<style>
    /* Body styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
    }

.container {
            zoom: 90%;

        }


    /* Header styles */
    h1, h3 {
        color: #007bff;
    }




    /* Carousel styles */
    #carouselExampleIndicators {
        margin-bottom: 20px;
    }

    .carousel-inner img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    /* Card styles */
    .card {
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body {
        text-align: center;
    }

    .card-title {
        color: #343a40;
        font-size: 1.2em;
    }

    .card-title:hover {
        text-decoration: none;
        color: #007bff;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .text-warning {
        color: #ffc107;
    }

</style>
{% endblock %}
