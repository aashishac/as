{% extends 'layout.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <style>
        /* Apply basic styling to the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Style the container */
        .container {
            margin-top: 20px;
        }

        /* Style the sidebar */
        .col-lg-3 {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style the list group items */
        .list-group-item {
            border: none;
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        /* Style the page wrapper */
        #page-wrapper {
            margin-top: 20px;
        }

        /* Style the panel */
        .panel-default {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Style the form */
        .form-group {
            margin-bottom: 20px;
        }

        /* Style the submit button */
        .btn-default {
            background-color: #007bff;
            color: #fff;
        }

        .btn-default:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="my-4">{{session.s_name}}</h1>
                <div class="list-group">
                    <a href="/profile?user={{session.uid}}" class="list-group-item">Order List</a>
                    <a href="/settings?user={{session.uid}}" class="list-group-item">Update Profile</a>
                </div>
            </div>
            <div id="page-wrapper" class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Edit Order</h1>
                        {% include 'includes/_flashmsg.html' %}
                    </div>
                </div>
                <div class="row">
                    {% for order in orders %}
                    <div class="col-lg-6">
                        <form role="form" enctype="multipart/form-data" action="/edit_order?id={{ order.id }}" method="post">
                            <div class="form-group">
                                <label>Order No</label>
                                <input class="form-control" required="required" name="order_no" value="{{ order.uid }}" placeholder="Enter order number">
                            </div>
                            <div class="form-group">
                                <label>Product Name</label>
                                <input class="form-control" required="required" name="product_name" value="{{ order.ofname }}" placeholder="Enter product name">
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input class="form-control" required="required" name="quantity" value="{{ order.quantity }}" placeholder="Enter quantity">
                            </div>
                            <div class="form-group">
                                <label>Order Place</label>
                                <input class="form-control" required="required" name="order_place" value="{{ order.oplace }}" placeholder="Enter order place">
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input class="form-control" required="required" name="mobile" value="{{ order.mobile }}" placeholder="Enter mobile number">
                            </div>
                            <div class="form-group">
                                <label>Order Date</label>
                                <input class="form-control" required="required" name="order_date" value="{{ order.odate }}" placeholder="Enter order date">
                            </div>
                            <div class="form-group">
                                <label>Delivery Date</label>
                                <input class="form-control" required="required" name="delivery_date" value="{{ order.ddate }}" placeholder="Enter delivery date">
                            </div>
                            <button type="submit" class="btn btn-default">Submit Button</button>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
