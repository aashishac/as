{% extends 'pages/layout.html' %}

{% block body %}
<div class="jumbotron">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Admin Registration</h2>
            {% from "includes/_formhelpers.html" import render_field %}
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Register</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="First Name" name="firstName" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Last Name" name="lastName" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Mobile" name="mobile" type="text">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Address" name="address" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password">
                            </div>

                               <div class="form-group">
                                  <input class="form-control" placeholder="Type" name="type" type="text">
                                </div>
                               <div class="form-group">
                                 <input class="form-control" placeholder="Confirmation Code" name="confirmCode" type="text"
                               </div>

                            <br>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-primary">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
