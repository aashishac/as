<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content goes here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif; /* Set a fallback font family */
    background-color: #f8f9fa; /* Set a light background color */
    color: #333; /* Set the default text color */
    line-height: 1.6; /* Improve readability with increased line height */
}

        .content {
            flex: 1;
        }

        .footer {
            background-color: #d5e2e1;
            padding: 50px 0;
            text-align: center;
            color: #010101;
            font-size: 16px;

        }

        .footer ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        .footer ul li {
            margin-bottom: 10px;
        }

       .footer ul li a {
    color: #010101;
    text-decoration: none;
    font-size: 1.1em; /* Adjust the font size as needed */
    transition: transform 0.2s ease; /* Add a smooth transition for the zoom effect */
}

.footer ul li a:hover {
    transform: scale(1.1); /* Zoom in by 10% on hover */
}

        .footer p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .footer p a {
            color: #fff;
            text-decoration: none;
        }

        .footer p a:hover {
            text-decoration: underline;
        }

        .footer hr {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your body content goes here -->
        <!-- Page Content -->
        {% block body %}{% endblock %}
        <!-- ./Page Content -->
    </div>

    <!-- Footer -->

                </div>

                        <li><a href="/contact">Contact</a></li>
